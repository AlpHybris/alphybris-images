  publish:
    runs-on: ubuntu-latest
    needs: [api28, api29, api30]
    steps:
      - name: Get previous artifacts
        uses: actions/download-artifact@v3
        with:
          path: ~/artifacts

      - name: Compress the artifacts
        run: |
          mv ~/artifacts/api28-rootfs/alphybris-api28-rootfs.img ~/
          mv ~/artifacts/api29-rootfs/alphybris-api29-rootfs.img ~/
          mv ~/artifacts/api30-rootfs/alphybris-api30-rootfs.img ~/
